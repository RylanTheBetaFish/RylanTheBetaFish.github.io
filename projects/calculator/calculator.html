<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <p class="form"></p>
        </div>
        <button class="btn btn-1 clr-grey" onclick="buttonPress('1')"> 1 </button>
        <button class="btn btn-2 clr-grey" onclick="buttonPress('2')"> 2 </button>
        <button class="btn btn-3 clr-grey" onclick="buttonPress('3')"> 3 </button>
        <button class="btn btn-4 clr-grey" onclick="buttonPress('4')"> 4 </button>
        <button class="btn btn-5 clr-grey" onclick="buttonPress('5')"> 5 </button>
        <button class="btn btn-6 clr-grey" onclick="buttonPress('6')"> 6 </button>
        <button class="btn btn-7 clr-grey" onclick="buttonPress('7')"> 7 </button>
        <button class="btn btn-8 clr-grey" onclick="buttonPress('8')"> 8 </button>
        <button class="btn btn-9 clr-grey" onclick="buttonPress('9')"> 9 </button>
        <button class="btn btn-0 clr-grey" onclick="buttonPress('0')"> 0 </button>
        <button class="btn btn-clear clr-grey" onclick="buttonPress('clear')"> C </button>
        <button class="btn btn-back clr-grey" onclick="buttonPress('back')"> ← </button>
        <button class="btn btn-divide clr-orange" onclick="buttonPress('divide')"> ÷ </button>
        <button class="btn btn-times clr-orange" onclick="buttonPress('times')"> × </button>
        <button class="btn btn-minus clr-orange" onclick="buttonPress('minus')"> - </button>
        <button class="btn btn-plus clr-orange" onclick="buttonPress('plus')"> + </button>
        <button class="btn btn-equals clr-orange" onclick="buttonPress('equals')"> = </button>
    </div>

    <!-- js -->
    <script src="./js/scripts.js"></script>
</body>

</html>
